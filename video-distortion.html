    <title>Random Rainbow Lab - Video Distortion Controller</title>

            margin: 0;
            padding: 0;

            padding: 0;
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            line-height: 1.4;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");

        }
        
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }
        
        .vhs-flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            background: rgba(255, 0, 255, 0.03);
            animation: flicker 0.3s infinite;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 
                2px 2px 0 #ff00ff,
                -2px -2px 0 #00ffff;
            margin: 20px 0;
            animation: textFlicker 0.08s infinite;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 5;
        }
        
        .main-content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-column {
            flex: 0 0 auto;
        }
        
        .controls-column {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #main-canvas {
            display: block !important;
            margin: 0 auto;
            z-index: 10;
            position: relative;
        }
        
        #canvas-container {
            position: relative;
            margin: 0 auto;
            width: 800px;
            height: 450px;
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 
                0 0 0 4px #111,
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        
        #upload-container {
            margin: 0 auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid #00ffff;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        #video-file {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #00ffff;
            border-radius: 4px;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .upload-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 16px;
            transition: all 0.2s;
            width: 100%;
        }
        
        .upload-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        #effect-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid #00ffff;
            padding: 20px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .effect-button {
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 16px;
            transition: all 0.2s;
            text-align: left;
        }
        
        .effect-button:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .effect-button.active {
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        #keyboard-shortcuts {
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid #00ffff;
            max-width: 1100px;
            text-align: left;
        }
        
        #keyboard-shortcuts h3 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .shortcut-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .shortcut-item {
            display: flex;
            align-items: center;
        }
        
        .key {
            background: rgba(0, 0, 0, 0.5);
            color: #ff00ff;
            border: 1px solid #ff00ff;
            border-radius: 4px;
            padding: 2px 8px;
            margin-right: 10px;
            font-family: monospace;
            min-width: 30px;
            text-align: center;
        }
        
        #status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            border-top: 1px solid #00ffff;
        }
        
        #record-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }
        
        @keyframes textFlicker {
            0% { opacity: 1.0; }
            2% { opacity: 0.8; }
            4% { opacity: 0.9; }
            8% { opacity: 0.7; }
            9% { opacity: 1.0; }
            50% { opacity: 0.9; }
            70% { opacity: 1.0; }
        }
        
        @keyframes flicker {
            0% { opacity: 0; }
            5% { opacity: 0.1; }
            10% { opacity: 0; }
            15% { opacity: 0.05; }
            20% { opacity: 0; }
            50% { opacity: 0.05; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="vhs-effect"></div>
    <div class="vhs-flicker"></div>
    
    <div class="container">
        <h1>Video Distortion Laboratory</h1>
        
        <div style="margin-bottom: 20px;">
            <a href="index.html" style="color: #00ffff; text-decoration: none; font-size: 1.2rem;">
                ← Back to Home
            </a>
        </div>
        
        <div class="main-content">
            <div class="video-column">
                <div id="canvas-container"></div>
                
                <div id="upload-container">
                    <input type="file" id="video-file" accept="video/*">
                    <button id="upload-btn" class="upload-button">Upload Video</button>
                </div>
            </div>
            
            <div class="controls-column">
                <div id="effect-controls">
                    <h3 style="color: #00ffff; text-align: center; margin-bottom: 15px;">Select Effect</h3>
                    
                    <select id="effect-dropdown" style="width: 100%; padding: 8px; margin-bottom: 15px; background: #333; color: white; border: 1px solid #444; border-radius: 5px;">
                        <option value="none">No Effect</option>
                        <option value="rgb_shift">RGB Shift</option>
                        <option value="pixelate">Pixelate</option>
                        <option value="vhs">VHS</option>
                        <option value="noise">Noise</option>
                        <option value="invert">Invert</option>
                        <option value="wave">Wave</option>
                        <option value="slice">Slice</option>
                        <option value="kaleidoscope">Kaleidoscope</option>
                        <option value="glitch">Glitch</option>
                        <option value="mirror">Mirror</option>
                    </select>
                    
                    <button id="webcam-btn" style="width: 100%; background: rgba(0, 100, 255, 0.3); color: white; border: 1px solid #0066ff; border-radius: 5px; padding: 10px; margin-bottom: 15px; cursor: pointer;">
                        Enable Webcam
                    </button>
                    
                    <div style="margin-bottom: 20px;">
                        <label for="intensity-slider" style="display: block; margin-bottom: 5px;">
                            Effect Intensity: <span id="intensity-value" style="float: right; color: #00ffff;">50%</span>
                        </label>
                        <input type="range" id="intensity-slider" min="0" max="1" step="0.01" value="0.5" style="width: 100%;">
                    </div>
                    
                    <div id="parameter-sliders" style="margin-top: 15px;"></div>
                </div>
            </div>
        </div>
        
        <div id="keyboard-shortcuts">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-grid">
                <div class="shortcut-item">
                    <span class="key">Space</span>
                    <span>Cycle Effects</span>
                </div>
                <div class="shortcut-item">
                    <span class="key">P</span>
                    <span>Play/Pause</span>
                </div>
                <div class="shortcut-item">
                    <span class="key">W</span>
                    <span>Toggle Webcam</span>
                </div>
                <div class="shortcut-item">
                    <span class="key">+</span>
                    <span>Increase Effect</span>
                </div>
                <div class="shortcut-item">
                    <span class="key">-</span>
                    <span>Decrease Effect</span>
                </div>
                <div class="shortcut-item">
                    <span class="key">R</span>
                    <span>Toggle Recording</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="status-bar">No video loaded. Upload a video to begin.</div>
    <button id="record-button">Record HD</button>
    
    <script src="video-distortion.js"></script>
</body>
</html>
